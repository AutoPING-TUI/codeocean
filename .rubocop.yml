require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

inherit_from:
  - .rubocop/layout.yml
  - .rubocop/lint.yml
  - .rubocop/metrics.yml
  - .rubocop/performance.yml
  - .rubocop/rails.yml
  - .rubocop/rspec.yml
  - .rubocop/style.yml
  - .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.7
  TargetRailsVersion: 6.1
  UseCache: True
  NewCops: enable
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'
    - 'vendor/**/*'
